<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency - World Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poiret+One&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'agency-cyan': '#06b6d4',
                        'agency-cyan-hover': '#0891b2',
                        'agency-gold': '#f59e0b',
                        'agency-gray': {
                            900: '#111827',
                            800: '#1f2937',
                            700: '#374151',
                            600: '#4b5563',
                            400: '#9ca3af',
                            300: '#d1d5db',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* agency-gray-900 */
        }
        .font-display {
            font-family: 'Poiret One', cursive;
        }
        /* Custom scrollbar for a better look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* agency-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* agency-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #374151; /* agency-gray-700 */
        }
        /* Style for the resizable splitter */
        .splitter {
            flex-shrink: 0;
            width: 6px;
            background-color: #111827;
            cursor: col-resize;
            transition: background-color 0.2s ease;
        }
        .splitter:hover {
            background-color: #06b6d4; /* agency-cyan */
        }
    </style>
</head>
<body class="bg-agency-gray-900 text-agency-gray-300">

    <div id="app" class="flex h-screen overflow-hidden">
        <!-- Left Sidebar Navigation -->
        <aside class="w-24 bg-agency-gray-900 p-2 flex flex-col items-center shrink-0 border-r border-agency-gray-800">
            <h1 class="font-display text-2xl font-bold text-white mt-2 mb-8">A</h1>
            <nav id="asset-nav" class="flex flex-col space-y-4 w-full">
                <!-- Asset types will be injected here by JS -->
            </nav>
        </aside>

        <!-- Asset List Pane -->
        <div id="asset-list-pane" class="w-1/4 max-w-sm min-w-[250px] bg-agency-gray-800/50 flex flex-col shrink-0">
             <div class="p-4 border-b border-agency-gray-700">
                <h2 id="list-title" class="text-2xl font-bold text-white">World Builder</h2>
            </div>
            <div id="asset-list-container" class="flex-1 overflow-y-auto p-2">
                <!-- "New Asset" button and asset items will be injected here -->
                <p id="list-placeholder" class="text-agency-gray-400 p-4 text-center">Select an asset type to begin.</p>
            </div>
        </div>

        <!-- Splitter -->
        <div id="splitter" class="splitter"></div>

        <!-- Main Detail Pane -->
        <main id="detail-pane" class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            <div id="detail-view-placeholder" class="flex flex-col items-center justify-center h-full text-agency-gray-600">
                <svg class="w-24 h-24 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                <h3 class="text-xl font-semibold">Select an item from the list</h3>
                <p>or create a new one to see its details here.</p>
            </div>

            <!-- Form Card View (Initially Hidden) -->
            <div id="form-view" class="hidden h-full">
                 <div id="form-card" class="bg-agency-gray-800 h-full rounded-2xl shadow-2xl flex flex-row overflow-hidden border border-agency-gray-700">
                    <!-- Card Image Section -->
                    <div class="w-1/3 bg-agency-gray-700 p-6 flex flex-col items-center justify-center">
                        <img id="card-image" src="https://placehold.co/400x400/374151/9ca3af?text=Asset" class="w-48 h-48 rounded-full object-cover border-4 border-agency-gray-600 shadow-lg" alt="Asset Image">
                        <h3 id="card-title" class="mt-4 text-2xl font-bold text-white text-center">New Asset</h3>
                        <button class="mt-2 text-sm text-agency-cyan hover:text-agency-cyan-hover">Upload Image</button>
                    </div>
                    
                    <!-- Card Body with Tabs and Form -->
                    <div class="w-2/3 flex flex-col">
                        <div class="p-6 flex-1 overflow-y-auto">
                            <!-- Tabs -->
                            <div class="border-b border-agency-gray-700 mb-6">
                                <nav id="form-tabs" class="flex space-x-4" aria-label="Tabs">
                                    <!-- Tabs will be injected here -->
                                </nav>
                            </div>

                            <!-- Form Content -->
                            <div id="form-content">
                                <!-- Tab panels will be injected here -->
                            </div>
                        </div>
                         <!-- Card Footer -->
                        <div class="bg-agency-gray-800/50 p-4 border-t border-agency-gray-700 flex justify-end space-x-3">
                            <button id="cancel-btn" class="bg-agency-gray-600 hover:bg-agency-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Cancel</button>
                            <button id="save-btn" class="bg-agency-cyan hover:bg-agency-cyan-hover text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const assetTypes = {
                characters: { 
                    label: 'Characters', 
                    icon: `<svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`,
                    items: [
                        { id: 'char_01', name: 'Detective Miles', description: 'A grizzled detective with a past.' },
                        { id: 'char_02', name: 'Isabella Dubois', description: 'A wealthy socialite with dark secrets.' }
                    ],
                    tabs: ['Profile', 'Relationships', 'Background', 'Notes']
                },
                locations: { 
                    label: 'Locations', 
                    icon: `<svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`,
                    items: [
                        { id: 'loc_01', name: 'The Gilded Cage', description: 'An opulent nightclub for the city elite.' },
                        { id: 'loc_02', name: 'Rusty Anchor Pub', description: 'A grimy pub by the waterfront.' }
                    ],
                    tabs: ['Description', 'Inhabitants', 'Events', 'Map']
                },
                items: { 
                    label: 'Items', 
                    icon: `<svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>`,
                    items: [],
                    tabs: ['Details', 'History', 'Significance']
                },
            };

            // --- DOM ELEMENTS ---
            const assetNav = document.getElementById('asset-nav');
            const assetListPane = document.getElementById('asset-list-pane');
            const listTitle = document.getElementById('list-title');
            const assetListContainer = document.getElementById('asset-list-container');
            const listPlaceholder = document.getElementById('list-placeholder');
            
            const detailPane = document.getElementById('detail-pane');
            const detailPlaceholder = document.getElementById('detail-view-placeholder');
            const formView = document.getElementById('form-view');
            
            const cardTitle = document.getElementById('card-title');
            const formTabs = document.getElementById('form-tabs');
            const formContent = document.getElementById('form-content');
            const cancelBtn = document.getElementById('cancel-btn');
            
            const splitter = document.getElementById('splitter');

            let currentAssetType = null;
            let currentItem = null;

            // --- FUNCTIONS ---

            function renderNav() {
                assetNav.innerHTML = '';
                for (const key in assetTypes) {
                    const type = assetTypes[key];
                    const navButton = document.createElement('button');
                    navButton.dataset.assetType = key;
                    navButton.className = 'flex flex-col items-center space-y-1 p-2 rounded-lg text-agency-gray-400 hover:bg-agency-gray-800 hover:text-agency-gold transition-colors duration-200 w-full';
                    navButton.innerHTML = `
                        ${type.icon}
                        <span class="text-xs font-semibold">${type.label}</span>
                    `;
                    navButton.onclick = () => selectAssetType(key);
                    assetNav.appendChild(navButton);
                }
            }

            function selectAssetType(typeKey) {
                currentAssetType = typeKey;
                hideDetailView();

                document.querySelectorAll('#asset-nav button').forEach(btn => {
                    btn.classList.toggle('bg-agency-gray-800', btn.dataset.assetType === typeKey);
                    btn.classList.toggle('text-agency-gold', btn.dataset.assetType === typeKey);
                });
                
                listTitle.textContent = `All ${assetTypes[typeKey].label}`;
                renderAssetList(typeKey);
            }

            function renderAssetList(typeKey) {
                assetListContainer.innerHTML = '';
                const type = assetTypes[typeKey];

                // Add "New" button
                const newBtn = document.createElement('button');
                newBtn.className = 'w-full text-left p-3 mb-2 rounded-lg bg-agency-cyan/10 border border-agency-cyan text-agency-cyan hover:bg-agency-cyan/20 transition-colors duration-200 flex items-center space-x-2';
                newBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg> <span>New ${type.label.slice(0, -1)}</span>`;
                newBtn.onclick = () => showDetailView(typeKey, null);
                assetListContainer.appendChild(newBtn);

                if (type.items.length > 0) {
                    listPlaceholder.classList.add('hidden');
                    type.items.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'w-full text-left p-3 rounded-lg hover:bg-agency-gray-700 cursor-pointer transition-colors duration-200 border-b border-agency-gray-700/50';
                        itemEl.innerHTML = `
                            <h4 class="font-bold text-white">${item.name}</h4>
                            <p class="text-agency-gray-400 text-sm mt-1 truncate">${item.description}</p>
                        `;
                        itemEl.onclick = () => showDetailView(typeKey, item);
                        assetListContainer.appendChild(itemEl);
                    });
                } else {
                    listPlaceholder.textContent = `No ${type.label} found.`;
                    listPlaceholder.classList.remove('hidden');
                    assetListContainer.appendChild(listPlaceholder);
                }
            }

            function showDetailView(typeKey, item = null) {
                currentItem = item;
                const type = assetTypes[typeKey];
                
                if (item) {
                    cardTitle.textContent = item.name;
                } else {
                    cardTitle.textContent = `New ${type.label.slice(0, -1)}`;
                }

                formTabs.innerHTML = '';
                type.tabs.forEach((tabName, index) => {
                    const tab = document.createElement('button');
                    tab.className = `px-3 py-2 font-medium text-sm rounded-md transition-colors duration-200 ${index === 0 ? 'bg-agency-cyan text-white' : 'text-agency-gray-400 hover:bg-agency-gray-700 hover:text-agency-gray-300'}`;
                    tab.textContent = tabName;
                    tab.dataset.tabIndex = index;
                    tab.onclick = () => switchTab(index);
                    formTabs.appendChild(tab);
                });

                renderFormContent(type.tabs[0], item);
                switchTab(0);

                detailPlaceholder.classList.add('hidden');
                formView.classList.remove('hidden');
            }

            function hideDetailView() {
                currentItem = null;
                formView.classList.add('hidden');
                detailPlaceholder.classList.remove('hidden');
            }
            
            function switchTab(tabIndex) {
                document.querySelectorAll('#form-tabs button').forEach((btn, index) => {
                    btn.classList.toggle('bg-agency-cyan', index === tabIndex);
                    btn.classList.toggle('text-white', index === tabIndex);
                    btn.classList.toggle('text-agency-gray-400', index !== tabIndex);
                    btn.classList.toggle('hover:bg-agency-gray-700', index !== tabIndex);
                });
                
                const type = assetTypes[currentAssetType];
                renderFormContent(type.tabs[tabIndex], currentItem);
            }

            function renderFormContent(tabName, item = null) {
                formContent.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <label for="asset-name" class="block text-sm font-medium text-agency-gray-300 mb-1">Name</label>
                            <input type="text" id="asset-name" class="w-full bg-agency-gray-700 border border-agency-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-agency-cyan focus:border-agency-cyan" value="${item?.name || ''}">
                        </div>
                         <div>
                            <label for="asset-description" class="block text-sm font-medium text-agency-gray-300 mb-1">Description (${tabName})</label>
                            <textarea id="asset-description" rows="8" class="w-full bg-agency-gray-700 border border-agency-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-agency-cyan focus:border-agency-cyan">${item?.description || `Content for ${tabName} goes here...`}</textarea>
                        </div>
                    </div>
                `;
            }

            // --- EVENT LISTENERS ---
            cancelBtn.onclick = hideDetailView;

            // --- SPLITTER LOGIC ---
            let isDragging = false;
            splitter.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const totalWidth = document.getElementById('app').offsetWidth;
                const sidebarWidth = document.querySelector('aside').offsetWidth;
                const newLeftWidth = e.clientX - sidebarWidth;

                if (newLeftWidth > 250 && newLeftWidth < totalWidth - sidebarWidth - 400) {
                    assetListPane.style.width = `${newLeftWidth}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = 'default';
                document.body.style.userSelect = 'auto';
            });


            // --- INITIALIZATION ---
            renderNav();

        });
    </script>
</body>
</html>
